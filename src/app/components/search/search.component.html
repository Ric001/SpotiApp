<div class="row">
    <div class="col-md-12">
        <form class="form-group">
            <input type="text" #keyword (keyup)="search(keyword.value)" class="form-control" placeholder="Find Artist...">
        </form>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-error-service *ngIf="failureDetails.error" [errorMessage]="failureDetails.errorMessage"></app-error-service>
<app-cards [items]="artists"></app-cards>
